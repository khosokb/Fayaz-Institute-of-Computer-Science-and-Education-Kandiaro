<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayaz Institute - Student Portal Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="login-container">
        <h1>Fayaz Institute Portal</h1>
        <p>Log in with your credentials to access the student section.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username / CNIC</label>
                <input type="text" id="username" required placeholder="e.g., test or 41303-xxxxxxx-x">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your password">
            </div>

            <button type="submit" class="login-btn">
                LOGIN TO ACCOUNT
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- INSECURE Client-Side Check (Update these credentials!) ---
            const CORRECT_USERNAME = 'test';
            const CORRECT_PASSWORD = '12345';
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // SUCCESS: Redirect to the main app page
                window.location.href = 'app.html';
            } else {
                // FAILURE: Show an error message
                alert('Login failed. Please check your Username/CNIC and Password.');
            }
        });
    </script>

</body>
</html>
